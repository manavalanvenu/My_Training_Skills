<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="socialstyle.css" type="text/css">
    <link rel="icon" href="/Images/Social favicon-32x32.ico">
    <title>Social Media Profile</title>
</head>
<body>
    <div class="container">

       
        <div class="PhotoFrame"></div>
        <div class="para">
            <p class="Name">Jessica Randall</p>
            <p class="Address">London, United Kingdom</p>
            <p class="Designation">"Front-end developer and avid reader"</p>
        </div>
        <div class="btn">
            <button type="submit">GitHub</button>
        </div>
        <div class="btn">
            <button type="submit">Frontend Mentor</button>
        </div>
        <div class="btn">
            <button type="submit">LinkedIn</button>
        </div>
        <div class="btn">
            <button type="submit">Twitter</button>
        </div>
        <div class="btn">
            <button type="submit">Instagram</button>
        </div>
    
    </div>
</body>
</html>
