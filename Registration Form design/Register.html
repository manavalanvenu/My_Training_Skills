<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegStyle.css" type="text/css">
    <title>LoginForm</title>
</head>
<body>
    <div class="container">
         <form action="https://github.com/manavalanvenu" method="GET">

            <h3>Sign Up</h3>

            <div class="input">
                <label class="textlable" for="username">UserName</label>
                <input type="username" name="username" id="username" required>
            </div>

            <div class="input">
                <label class="textlabel" for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input">
                <label class="textlabel" for="password">Password</label>
                <input type="password" name="password" id="password" required maxlength="8">
            </div>

            <div class="radio">
                <input type="radio" name="gender" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Female">
                <label for="Female">Female</label>
            </div>

            <div class="btn">
                <button type="submit">Register</button>
                <button type="Reset">Reset</button>
            </div>

         </form>
    </div>
</body>
</html>
