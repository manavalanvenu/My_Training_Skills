<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Resultstyle.css" type="text/css">
    <link rel="icon" href="/Images/favicons/88349_google_icon.ico">
    <title>Manavalan's Result</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="Bluebox">
                    <h3>Your Result</h3>
                    <div class="TotalScore">
                        <h1>76</h1>
                        <h4>of 100</h4>
                    </div>
<!--                    
                    <img class="left" src="/Images/celebrate left.png">

                    <img class="right" src="/Images/celebrate right.png"> -->

                    <h2>Great</h2>
                    <p>You scored higher than 65% of the peoplewho have taken these tests.</p>
                </div>
                <div class="Whitebox">
                    <!-- <div class="content"> -->
                        <h4>Summary</h4>
                        <div class="Reaction">
                            <img src="/Images/Reaction.png">
                            <h3>Reaction</h3>
                            <p><b>80</b> / 100</p>
                        </div>
                        <div class="Memory">
                            <img src="/Images/Brain.png">
                            <h3>Memory</h3>
                            <p><b>92</b> / 100</p>
                        </div>
                        <div class="Verbal">
                            <img src="/Images/Verbal.png">
                            <h3>Verbal</h3>
                            <p><b>61</b> / 100</p>
                        </div>
                        <div class="Visual">
                            <img src="/Images/Visual.png">
                            <h3>Visual</h3>
                            <p><b>72</b> / 100</p>
                        </div>
                        <div class="btn">
                            <button type="submit">Continue</button>
                        </div>
                    <!-- </div> -->
                </div>
           </div>
        </section>
    </main>
</body>
</html>
